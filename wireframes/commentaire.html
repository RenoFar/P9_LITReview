<!DOCTYPE HTML>
<html lang="en">
	<head>
  		<title>LITReview - Créer une critique</title>
  		<meta http-equiv="Content-Type" content="text/html">
  		<meta charset="UTF-8">
  		<meta name="Author" content="***">
  		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header id="header">
			<div class="col">
			<a href="">
				<img class="logo" src="logo.png" alt="LITReview">
			</a>
			<nav class="menu"> 	
	        	<a href="#" class="button primary small">Flux</a>
		        <a href="#" class="button primary small">Posts</a>
		        <a href="#" class="button primary small">Abonnements</a>
		        <a href="#" class="button primary small">Se déconnecter</a>
			</nav>
			</div>
		</header>
		<main>
			<div class="col">

				<h4>Créer une critique</h4>
				<div class="col box">
					<h5>Vous êtes entrain de poster en réponse à</h5>
					<div class="review-post box">
					<h5>Ticket - jean 8597</h5>
					<div class="datepost">16 février 2021</div>
					<div class="resume-post"> 
						The origin of Spieces - Charles Darwin
					</div>
					<div class="detail-post box">
						Je suis à la recherche d'un avis sur ce sujet, svp , merci!
					</div>
				</div>

				<div class="col box">
					<h5>Critique</h5>	
					<form method="post" action="#">
						<h5>Titre</h5>
						<div class="inputform">
							<input type="text" name="title" id="title" value="" placeholder="titre">
						</div>
						<h5>Note</h5>
						<input type="radio" id="radio-one" name="radio-one" checked="">
						<label for="radio-one">1</label>
						<input type="radio" id="radio-two" name="radio-two" checked="">
						<label for="radio-two">2</label>
						<input type="radio" id="radio-three" name="radio-three" checked="">
						<label for="radio-three">3</label>
						<input type="radio" id="radio-four" name="radio-four" checked="">
						<label for="radio-four">4</label>
						<input type="radio" id="radio-five" name="radio-five" checked="">
						<label for="radio-five">5</label>
						<h5>Commentaire</h5>
						<div class="inputform">
							<textarea name="comment" id="comment" placeholder="Commentaire" rows="6"></textarea>
						</div>
					</form>
					<a href="#" class="button primary">
						Envoyer
					</a>
				</div>
			</div>
		</main>
		<footer>
			
		</footer>
	</body>
</html>
